base_dir: ""

## Homepage
homepage_project_name: "homepage"
homepage_config_dir: "{{ base_dir }}/{{ homepage_project_name }}/config"
homepage_compose_file: "{{ base_dir }}/{{ homepage_project_name }}/compose.yaml"
homepage_icons_dir: "{{ base_dir }}/{{ homepage_project_name }}/icons"

homepage_gelf_address: ""

## Bazarr
bazarr_project_name: "bazarr"
bazarr_config_dir: "{{ base_dir }}/{{ bazarr_project_name }}/config"
bazarr_compose_file: "{{ base_dir }}/{{ bazarr_project_name }}/compose.yaml"
bazarr_image: "lscr.io/linuxserver/bazarr:latest"
bazarr_tz: "America/New_York"
bazarr_shared: "/path/to/shared/folder"
bazarr_driver: "gelf"
bazarr_gelf_address: ""

# Bazarr Instance Variables
bazarr_puid: ""
bazarr_pgid: ""
bazarr_vol_config: "{{ base_dir }}/{{ bazarr_project_name }}/config"

# Bazarr 4K Instance Variables
bazarr4k_puid: ""
bazarr4k_pgid: ""
bazarr4k_vol_config: "{{ base_dir }}/bazarr4k/config"
bazarr4k_docker_mod: "ghcr.io/themepark-dev/theme.park:bazarr"
bazarr4k_tp_addon: "bazarr-4k-logo"
